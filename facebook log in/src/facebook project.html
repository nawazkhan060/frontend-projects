<html>
<head>

  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title> Facebook -log in or sign up</title>

<body class="bg-gray-100">
<div class="container mt-40 flex mx-auto items-center justify-center"><div class="left w-1/3 mx-14">
    <img class="w-60" src="/fb.svg" alt="" srcset="">

    </p>
</div>

<div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-xl">
<input class="px-5 py-3 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-600"  type="text" placeholder="Email address or Phone no">
<input class="px-5 py-3 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-600"  type="password" placeholder="password">
<button class="bg-blue-500  hover:bg-blue-700 px-10 py-3 rounded-lg text-white font-bold">Log in</button>
<span class="text-center mt-3 mb-4 text-blue-500 cursor-pointer hover:underline">fogot password</span>

<button class="bg-green-600 px-4 py-3 mx-auto rounded-lg text-white font-bold w-fit items-center hover:bg-green-700">Create New account</button>
<span class="absolute bottom-10"> <span class="font-bold cursor-pointer  hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
</div>
</div>
